<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Information Form</title>
</head>
<body>

<h2>Customer Information Form</h2>

<form action="#" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  
  <label for="phone">Contact Phone No:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
  
  <label>Preferred Days of Purchasing:</label><br>
  <input type="radio" id="monday" name="days" value="Monday">
  <label for="monday">Monday</label><br>
  
  <input type="radio" id="tuesday" name="days" value="Tuesday">
  <label for="tuesday">Tuesday</label><br>
  
  <input type="radio" id="wednesday" name="days" value="Wednesday">
  <label for="wednesday">Wednesday</label><br>
  
  <input type="radio" id="thursday" name="days" value="Thursday">
  <label for="thursday">Thursday</label><br>
  
  <input type="radio" id="friday" name="days" value="Friday">
  <label for="friday">Friday</label><br>
  
  <input type="radio" id="saturday" name="days" value="Saturday">
  <label for="saturday">Saturday</label><br>
  
  <input type="radio" id="sunday" name="days" value="Sunday">
  <label for="sunday">Sunday</label><br>
  
  <label for="item">Favourite Item:</label><br>
  <select id="item" name="item">
    <option value="select">Select</option>
    <option value="groceries">Groceries</option>
    <option value="clothing">Clothing</option>
    <option value="electronics">Electronics</option>
    <option value="household">Household Items</option>
  </select><br>
  
  <label for="suggestions">Suggestions:</label><br>
  <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br>
  
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
